<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>북마크 관리자</title>
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <style>
        body {
            padding-top: 100px;
            background: #f2f2f2;
        }

        .wrapper {
            display: grid;
            min-height: 100%;
        }

        .footer {
            height: 50px;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <!-- nav -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Fixed navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mark/create/page">Create Mark</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Create Folder</a>
                </li>
            </ul>

        </div>
    </nav>
    <!-- nav -->

    <!-- main -->
    <div role="main" class="container-fluid">
        <div class="container">
            <input class="form-control w-100" type="text" placeholder="Search" aria-label="Search"
                   onkeyup="fncGetMarkList(0, this.value);">
        </div>

        <!-- list -->
        <div class="container mt-4" id="container-list">
            <!-- set list by js -->
        </div>
        <!-- list -->

        <!-- pagination -->
        <div class="container mt-5">
            <nav aria-label="pagination">
                <ul class="pagination pagination-sm justify-content-center" id="pagination">
                    <!-- set pagination by js -->
                </ul>
            </nav>
        </div>
        <!-- pagination -->
    </div>
    <!-- main -->
</div>

<!-- footer -->
<footer class="footer mt-4 bg-dark">
    <div class="container text-center">
        <small class="text-white">Copyright &copy; ryums12</small>
    </div>
</footer>
<!-- footer -->

<script src='//unpkg.com/jquery@3/dist/jquery.min.js'></script>
<script src="/js/index.js"></script>
<script src='//unpkg.com/popper.js@1/dist/umd/popper.min.js'></script>
<script src='//unpkg.com/bootstrap@4/dist/js/bootstrap.min.js'></script>
</body>
</html>
