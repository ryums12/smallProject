<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/page">

<th:block layout:fragment="content">
    <!-- main -->
    <div role="main" class="container" id="main">
        <div class="container-fluid">
            <input class="form-control w-100" type="text" placeholder="Search Tag" aria-label="Search"
                   onkeyup="fncGetMarkList(0, this.value);">
        </div>
        <!-- list -->
        <div class="container-fluid" id="mark-list-container">
            <!-- set list by js -->
        </div>
        <!-- list -->
    </div>
    <div class="push h-125px"></div>

    <!-- Modal -->
    <div class="modal fade" id="modal-update-mark" tabindex="-1" role="dialog"
         aria-labelledby="modal-update-mark">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-search-tag" tabindex="-1" role="dialog"
         aria-labelledby="modal-search-tag">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">태그 검색</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="inputSearchTag" class="col-sm-2 col-form-label">태그 검색</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"
                                   id="inputSearchTag" placeholder="Html, css, js, etc.."
                                   onkeyup="fncGetTagList(0, this.value);">
                        </div>
                    </div>
                    <table class="table table-bordered table-hover text-center">
                        <thead class="thead-dark">
                        <tr>
                            <th>태그</th>
                            <th>선택</th>
                        </tr>
                        </thead>
                        <tbody id="tag-modal-tbody">
                        </tbody>
                    </table>
                    <div class="container-fluid h-75px position-relative">
                        <nav aria-label="pagination" class="custom-center">
                            <ul class="pagination pagination-sm mt-3 font-weight-bold" id="modal-pagination">
                                <!-- set pagination by js -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='/js/util.js'></script>
    <script src='/js/main.js'></script>
    <script src='/js/mark.js'></script>
</th:block>
</html>
