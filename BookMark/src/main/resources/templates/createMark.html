<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">BookMark Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/mark/create">Create Mark</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mark/create/tag">Create Tag</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-contact100" style="margin-top: -50px">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form" th:action="@{'/mark/create.do'}" method="post">
				<span class="contact100-form-title">
					Create A Book Mark
				</span>

            <div class="wrap-input100 validate-input" data-validate="제목을 입력해 주십시오.">
                <input class="input100" type="text" name="title" placeholder="제목 : ~~~">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="태그를 입력해 주십시오.">
                <input class="input100" type="text" name="tag" placeholder="html, css, js, etc...">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="URL를 입력해 주십시오.">
                <input class="input100" type="text" name="url" placeholder="http://naver.com">
                <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Create
						</span>
                </button>
            </div>
        </form>
    </div>
</div>

<!-- footer -->
<footer class="bg-dark" style="height: 50px">
