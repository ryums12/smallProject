<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/page">

<th:block layout:fragment="content">
    <div class="container" id="tag-list">
        <h1 class="font-weight-bold">Tags</h1>
        <hr>
        <table class="table table-bordered table-sm text-center">
            <colgroup>
                <col width="25%"/>
                <col width="25%"/>
                <col width="25%"/>
                <col width="25%"/>
            </colgroup>
            <thead class="thead-dark">
            <tr>
                <th>썸네일</th>
                <th>제목</th>
                <th>갯수</th>
                <th>수정</th>
            </tr>
            </thead>
            <tbody id="tag-list-table">
            <!-- set table by js -->
            </tbody>
        </table>
    </div>

    <div class="push h-125px"></div>

    <div class="modal fade" id="modal-update-tag" tabindex="-1" role="dialog"
         aria-labelledby="modal-update-tag">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            </div>
        </div>
    </div>

    <script src="/js/util.js"></script>
    <script src="/js/tag.js"></script>
</th:block>
</html>
