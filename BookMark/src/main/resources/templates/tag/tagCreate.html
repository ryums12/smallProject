<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="icon" type="image/png" href="/static/images/icons/favicon.ico"/>
    <title>태그 등록</title>
</head>
<body>

<!-- nav -->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark font-weight-bold">
    <a class="navbar-brand" href="#">BookMark Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mark/create">Create Mark</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/tag/create">Create Tag</a>
            </li>
        </ul>

    </div>
</nav>

<!-- main -->
<div class="wrapper mb-m-50px">
    <div class="container">
        <form th:action="@{'/tag/create.do'}" method="post" enctype="multipart/form-data">
            <h1 class="text-center">CREATE TAG</h1>
            <hr>
            <div class="form-group">
                <label for="inputTagName">Tag Name</label>
                <input type="text" class="form-control form-control-lg" id="inputTagName" name="tagName"
                       placeholder="html, css, database, etc..." required>
            </div>
            <div class="form-group">
                <label for="inputTagImg">Thumbnail Image</label>
                <input type="file" class="form-control-file" id="inputTagImg"
                       name="tagImg" required>
            </div>
            <hr>
            <button class="btn btn-primary w-100 font-weight-bold">CREATE</button>
        </form>
    </div>
</div>

<!-- footer -->
<footer class="bg-dark h-50px">
    <div class="container-fluid text-center">
        <small class="text-white">Copyright &copy; ryums12</small>
    </div>
</footer>

<script src='//unpkg.com/jquery@3/dist/jquery.min.js'></script>
<script src='//unpkg.com/popper.js@1/dist/umd/popper.min.js'></script>
<script src='//unpkg.com/bootstrap@4/dist/js/bootstrap.min.js'></script>
</body>
</html>
